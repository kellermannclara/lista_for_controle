<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let coisa = Number(prompt(`Informe o primeiro numero`));

    
    //PROCESSAMENTO

    for (let numemero = 2; numemero <= 5; numemero++) {
        const numeros = Number(prompt(`Informe o ${numemero}° numero`));

        if (numeros > coisa) {
            coisa = numeros
        }
    }
    
    //SAÍDA

    alert(`O maior número é ${coisa}`)

</script>
