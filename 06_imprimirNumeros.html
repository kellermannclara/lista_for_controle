<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    let inicial = Number(prompt(`Informe o número inicial`));
    let final = Number(prompt(`Informe o número final`));

    let pares = [];
    let impares = [];

    //PROCESSAMENTO

    if (inicial < final) {
        for (let numero = inicial; numero <= final; numero++) {
            if (Number.isInteger(numero / 2)) {
                pares.push(numero);
            } else {
                impares.push(numero);
            }
        }
        alert(`Entre os numeros ${inicial} e ${final} os números impares são ${impares.join(", ")} e os números pares são ${pares.join(", ")}`)
    } else {
        alert(`ERRO. O número inicial é maior que o número final`)
    }

    //SAÍDA

    

</script>
