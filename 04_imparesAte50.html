<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let pares = [];
    let impares = [];



    //PROCESSAMENTO

    for (let numero = 0; numero <= 50; numero++) {
        if (Number.isInteger(numero / 2)) {
            pares.push(numero);
        } else {
            impares.push(numero);
        }
    }

    //SAÍDA
    alert(`Os numeros impares são: ${impares.join(", ")}`);

</script>
