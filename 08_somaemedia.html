<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let numeros = [];

    let soma = 0;

    //PROCESSAMENTO

    for (let numero = 1; numero <= 5; numero++) {
        const fale = Number(prompt(`informe o número ${numero} de 5`));

        numeros.push(fale);
    }

    for (let numero of numeros) {
        soma = soma + numero
    }

    let media = soma/numeros.length;

    //SAÍDA

    alert(`A soma dos números ${numeros.join(", ")} é ${soma} e a media é ${media}`)

</script>
